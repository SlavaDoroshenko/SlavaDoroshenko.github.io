<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>13 тетрадь</title>
  </head>
  <body>
    <h1 class="animated-title">Привет, мир!</h1>
    <p class="animated-paragraph">Нажми на меня!</p>
    <button id="show-lectures">Показать лекции</button>
    <div id="lectures" class="hidden">
      <h2>Лекции</h2>
      <ul>
        <li>Лекция 1</li>
        <li>Лекция 2</li>
        <li>Лекция 3</li>
      </ul>
    </div>
    <img src="kad.jpg" alt="Студент" class="animated-image" />

    <form id="nameForm">
      <label for="nameInput">Введите ваше имя:</label>
      <input type="text" id="nameInput" required />
      <input type="submit" value="Отправить" />
    </form>

    <div id="form-message" class="hidden">Форма отправлена!</div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const paragraph = document.querySelector(".animated-paragraph");
        const showLecturesButton = document.getElementById("show-lectures");
        const lecturesDiv = document.getElementById("lectures");
        const nameForm = document.getElementById("nameForm");
        const nameInput = document.getElementById("nameInput");
        const formMessage = document.getElementById("form-message");

        paragraph.addEventListener("click", () => {
          paragraph.classList.toggle("clicked");
        });

        showLecturesButton.addEventListener("click", () => {
          lecturesDiv.classList.toggle("show");
        });

        nameForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const name = nameInput.value;
          formMessage.textContent = `Форма отправлена! Привет, ${name}!`;
          formMessage.classList.remove("hidden");
          setTimeout(() => {
            formMessage.classList.add("hidden");
          }, 2000);
          nameInput.value = "";
        });
      });
    </script>
  </body>
</html>
